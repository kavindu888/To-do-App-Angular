<h1 class="d-flex justify-content-center py-4">My To-Do </h1>

<div class="d-flex justify-content-center px-2">


<div class="accordion accordion-flush col-12 col-sm-12 col-md-10 col-lg-8 main-shadow  ">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button style="font-weight: 700;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
       Add New Task
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" >
      <div class="accordion-body">
       <form [formGroup]="applyForm" >
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Task Title" formControlName="title">
          <div *ngIf="applyForm.controls['title'].invalid  &&(applyForm.controls['title'].touched|| applyForm.controls['title'].dirty || isFromSubmit)">
            <span class="text-danger text-sm" *ngIf="applyForm.controls['title'].errors?.['required']">* Title required</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="discption" class="form-label">Discption</label>
          <textarea class="form-control" id="discption" rows="3" formControlName="description"></textarea>
        </div>
        <div *ngIf="applyForm.controls['description'].invalid  &&(applyForm.controls['description'].touched||applyForm.controls['description'].dirty || isFromSubmit)">
          <span class="text-danger text-sm" *ngIf="applyForm.controls['description'].errors?.['required']">* Title required</span>
          <span class="text-danger text-sm" *ngIf="applyForm.controls['description'].errors?.['maxlength']">* Discption length is too long</span>
        </div>
        <div class="d-flex flex-row-reverse">
          <button type="button" (click)="onSubmit()" class="btn btn-primary mb-3 d-flex flex-row-reverse px-4"><span style="font-weight: 600;">Save</span></button>
        </div>
    </form>

      </div>
    </div>
  </div>
</div>


</div>
